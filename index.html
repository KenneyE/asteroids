<!DOCTYPE html>
<html>
<head>
    <title>Space Adventure</title>

    <script src="jquery.js"></script>
    <script src="moving_object.js"></script>
    <script src="asteroid.js"></script>
    <script src="game.js"></script>
    <script src="star.js"></script>
    <script src="ship.js"></script>
    <script src="bullets.js"></script>
    <script src="ColorPalette.js"></script>
    <script src="keymaster.js"></script>
    <link rel="stylesheet" type="text/css" href="asteroids.css">

</head>
<body>
    <div id="container">
        <canvas width="1" height="1"></canvas>
        <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var game = new Asteroids.Game(canvas);
        // game.start();
        </script>

        <div class="info-pane" id="stats">
            <div id="asteroid-count"></div>
            <div id="accuracy"></div>
            <div id="ship-size"></div>
        </div>

        <div class="info-pane" id="counts">
            <!-- <div id="win-count"></div>
            <div id="loss-count"></div> -->
            <div id="high-score"></div>
        </div>

        <div id="instructions">
            <p>Movement: A-S-D-W  |  Aiming: Arrow Keys  |  Shoot: Space Bar</p>
        </div>
    </div>
</body>
</html>
